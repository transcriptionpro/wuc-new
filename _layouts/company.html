---
layout: default
---

<article class="page">
	{% if page.logo %}
		<center>
			<img src='{{ page.img }}' title='{{ page.title }} logo' alt='{{ page.title }} logo' border='0'>
		</center>
	{% else %}
		<h1>{{ page.title }}</h1>
	{% endif %}

	<div class="entry">
		{{ content }}
	</div>

</article>
