---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written by <a href="{{ page.authorurl }}">{{page.author}}</a>.
  </div>

  {% unless page.disable_recommended %}{% include recommendedposts.html %}{% endunless %}
  {% unless page.disable_disqus %}{% include disqus.html %}{% endunless %}
</article>
